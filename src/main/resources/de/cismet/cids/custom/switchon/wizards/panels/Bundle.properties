RelationshipsImportDocumentVisualPanel.generalInformation=Please drag and drop a local meta-data file (e.g. a protocol document) that describes the relationship to the upload icon and press the \\"Import\\" button. Depeding on format and size of the document it will be either imported into the SIP Meta-Data Repository or uploaded to a SIP Data Repository for storing files. In general, ASCII files like XML documents are stored in the Meta-Data Repository (database) while binary files like PDF documents are stored in a Data Repository (FTP or WebDAV Server). Presse the \\"Next\\" button without providing a local file to manually enter the content of a meta-data dcoument or to provide a link to a meta-data document that is stored in an external location.
